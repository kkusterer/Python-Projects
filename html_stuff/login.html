<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Login Demo</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 420px; margin: 60px auto; padding: 20px; }
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; box-sizing:border-box; margin-top:4px; }
    button { margin-top:12px; padding:8px 12px; }
    .msg { margin-top:12px; height:22px; }
    .msg.error { color: #b00020; }
    .msg.success { color: #007700; }
  </style>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label>
      Username
      <input id="username" name="username" type="text" required />
    </label>

    <label>
      Password
      <input id="password" name="password" type="password" required />
    </label>

    <button type="submit">Sign in</button>
    <div id="message" class="msg" aria-live="polite"></div>
  </form>

  <script>
    const DEMO_USERNAME = "kaleb";
    const DEMO_PASSWORD = "1234";

    const form = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop page reload

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (username === DEMO_USERNAME && password === DEMO_PASSWORD) {
        // ✅ Clear the whole page and show success text
        document.body.innerHTML = "<h1>Welcome, " + username + "!</h1><p>Access granted ✅</p>";
      } else {
        message.textContent = "Incorrect username or password. Try again.";
        message.className = "msg error";
        passwordInput.value = "";
        usernameInput.value = "";
        usernameInput.focus();
      }
    });
  </script>
</body>
</html>
